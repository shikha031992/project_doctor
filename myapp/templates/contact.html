{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
     
  </head>
  <body>    
                
    <section id="blogArchive">      
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="blog-breadcrumbs-area">
            <div class="container">
              <div class="blog-breadcrumbs-left">
                <h2>Contact</h2>
              </div>
              <div class="blog-breadcrumbs-right">
                <ol class="breadcrumb">
                  <li>You are here</li>
                  <li><a href="/">Home</a></li>                  
                  <li class="active">Contact</li>
                </ol>
              </div>
            </div>
          </div>
        </div>        
      </div>      
    </section>    
    
    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-7 col-md-7 col-sm-6">
            <div class="contact-form">
              <div class="section-heading">
                <h2>Contact Us</h2>
                <div class="line"></div>
              </div>
              
              <p>
                {% if msg %}
                  <b style="color:blue;">{{msg}}</b>
                {% endif %}  
              </p>
              <form class="submitphoto_form" method="post" action="{% url 'contact' %}">
                {% csrf_token %}
                <input type="text" class="wp-form-control wpcf7-text" placeholder="Your name" name="name">
                <input type="mail" class="wp-form-control wpcf7-email" placeholder="Email address" name="email">          
                <input type="text" class="wp-form-control wpcf7-text" placeholder="Subject" name="subject">
                <textarea class="wp-form-control wpcf7-textarea" cols="30" rows="10" placeholder="What would you like to tell us" name="message"></textarea>
               <button class="wpcf7-submit button--itzel" type="submit"><i class="button__icon fa fa-envelope"></i><span>Send Message</span></button>                
              </form>
            </div>
          </div>
          
          </div>
        </div>
      </div>
      <h1>Recent Contact</h1>
      <hr>
      {% for i in contacts %}
      Name : {{i.name}}<br>
      Subject : {{i.subject}}<br>
      <hr>
      {% endfor %}
    </section>
     
  </body>
</html>
{% endblock %}
