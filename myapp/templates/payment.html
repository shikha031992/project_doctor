{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
     
  </head>
  <body>    
                
    <section id="blogArchive">      
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="blog-breadcrumbs-area">
            <div class="container">
              <div class="blog-breadcrumbs-left">
                <h2>Contact</h2>
              </div>
              <div class="blog-breadcrumbs-right">
                <ol class="breadcrumb">
                  <li>You are here</li>
                  <li><a href="#">Home</a></li>                  
                  <li class="active">Payment</li>
                </ol>
              </div>
            </div>
          </div>
        </div>        
      </div>      
    </section>    
    
    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-7 col-md-7 col-sm-6">
            <div class="contact-form">
              <div class="section-heading">
                <h2>Payment</h2>
                <div class="line"></div>
              </div>
              
              <p>
                {% if msg %}
                  <b style="color:blue;">{{msg}}</b>
                {% endif %}  
              </p>
              <form class="submitphoto_form" method="post" action="{% url 'payment' %}">
                {% csrf_token %}

                <input type="hidden" name="pk" value="{{appointment.pk}}">
                
                <input type="text" class="wp-form-control wpcf7-email"  name="amount" value="200" readonly>
                          
                
                
                
                
               <button class="wpcf7-submit button--itzel" type="submit"><i class="button__icon fa fa-envelope"></i><span>Proceed For Payment</span></button>                
              </form>
            </div>
          </div>
          
          </div>
        </div>
      </div>
    </section>
     
  </body>
</html>
{% endblock %}
