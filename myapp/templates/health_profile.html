{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
     
  </head>
  <body>    
                
    <section id="blogArchive">      
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="blog-breadcrumbs-area">
            <div class="container">
              <div class="blog-breadcrumbs-left">
                <h2>Health Profile</h2>
              </div>
              <div class="blog-breadcrumbs-right">
                <ol class="breadcrumb">
                  <li>You are here</li>
                  <li><a href="#">Home</a></li>                  
                  <li class="active">Health Profile</li>
                </ol>
              </div>
            </div>
          </div>
        </div>        
      </div>      
    </section>    
    
    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-7 col-md-7 col-sm-6">
            <div class="contact-form">
              <div class="section-heading">
                <h2>Health Profile</h2>
                <div class="line"></div>
              </div>
             
              <p>
                {% if msg %}
                  <b style="color:blue;">{{msg}}</b>
                {% endif %}  
              </p>
              <form class="submitphoto_form" method="post" action="{% url 'health_profile' %}">
                {% csrf_token %}
                <input type="text" class="wp-form-control wpcf7-text" placeholder="Blood Group" name="blood_group" value="{{health_profile.blood_group}}">
                <input type="text" class="wp-form-control wpcf7-text" placeholder="Weight" name="weight" value="{{health_profile.weight}}">
                <select class="wp-form-control wpcf7-text" name="diabetes">
                  {% if health_profile.diabetes == True %}
                  <option>---Diabetes---</option>
                  <option value="yes" selected>Yes</option>
                  <option value="no">No</option>
                  {% elif health_profile.diabetes == False %}
                  <option>---Diabetes---</option>
                  <option value="yes">Yes</option>
                  <option value="no" selected>No</option>
                  {% else %}
                  <option>---Diabetes---</option>
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                  {% endif %}
                </select>
                <select class="wp-form-control wpcf7-text" name="blood_pressure">
                  {% if health_profile.blood_pressure == True %}
                  <option>---Blood Pressure---</option>
                  <option value="yes" selected>Yes</option>
                  <option value="no">No</option>
                  {% elif health_profile.blood_pressure == False %}
                  <option>---Blood Pressure---</option>
                  <option value="yes">Yes</option>
                  <option value="no" selected>No</option>
                  {% else %}
                  <option>---Blood Pressure---</option>
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                  {% endif %}
                </select>
                
               <button class="wpcf7-submit button--itzel" type="submit"><i class="button__icon fa fa-envelope"></i><span>Update Health Profile</span></button>                
              </form>
            </div>
          </div>
          
          </div>
        </div>
      </div>
    </section>
     
  </body>
</html>
{% endblock %}
